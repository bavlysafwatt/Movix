name: movix
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.6.1

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  cached_network_image: ^3.4.1
  get_it: ^8.0.3
  flutter_dotenv: ^5.2.1
  shared_preferences: ^2.5.2
  http: ^1.3.0
  loading_animation_widget: ^1.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/.env

  fonts:
  - family: SanFrancisco
    fonts:
      - asset: assets/fonts/SF-Pro-Display-Regular.otf
